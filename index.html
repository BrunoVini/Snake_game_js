<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>
<body>

    <div id="container">

        <div class="table">

            <div class="score">Score: <span>0</span></div>
            <div class="record">Record: <span>0</span></div>

        </div>

        <div class="game">

            <div class="board">
                <div></div>
            </div>

            <div class="grid">
                <div class="snake"></div>
            </div>

            <div class="gameover">
                <h2>Game Over</h2>
            </div>
            
        </div>

        <button class="start">Iniciar Jogo</button>

    </div>

    <script src="main.js"></script>
    
</body>
</html>
